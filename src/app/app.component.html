<!--A: Generic String-->
<div>
  <ic-select-search placeholder="Strings" [items]="genericStringArray" [(wgrModel)]="selectedGenericString"></ic-select-search>
  <h3>Result: {{stringify(selectedGenericString)}}</h3>
</div>
<!--B: Display text-->
<div>
  <ic-select-search placeholder="Select Items" [items]="selectItemArray" [(wgrModel)]="selectedItemObject"></ic-select-search>
  <h3>Result: {{stringify(selectedItemObject)}}</h3>
</div>
<!--C: Custom object-->
<div>
  <ic-select-search placeholder="Custom Objects" displayWith="Source" (inputEvent)="parentSearch($event)" [items]="apiSearchResults" [(wgrModel)]="selectedCustomObject" [option]="optionTemplate"></ic-select-search>
  <ng-template #optionTemplate let-option="option">
    <div>
      {{option.Source}}
    </div>
    <div>
      {{option.Value}}
    </div>
  </ng-template>
  <h3>Result: {{stringify(selectedCustomObject)}}</h3>
</div>
