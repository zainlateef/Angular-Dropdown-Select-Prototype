<!--Generic String-->
<div class="test">
  <ic-select-search placeholder="Strings" [options]="genericStringArray" [(wgrModel)]="selectedGenericString"></ic-select-search>
  <h3>Result: {{stringify(selectedGenericString)}}</h3>
</div>
<!--Generic Numbers-->
<div class="test">
  <ic-select-search placeholder="Numbers" [options]="genericNumbersArray" [(wgrModel)]="selectedGenericNumber"></ic-select-search>
  <h3>Result: {{stringify(selectedGenericNumber)}}</h3>
</div>
<!--Display text-->
<div class="test">
  <ic-select-search placeholder="Select Items" [options]="selectItemArray" [(wgrModel)]="selectedItemObject"></ic-select-search>
  <h3>Result: {{stringify(selectedItemObject)}}</h3>
</div>
<!--Custom object-->
<div class="test">
  <ic-select-search placeholder="Custom Objects" displayKey="title" [optionTemplate]="optionTemplate"
                    [searchPromise]="searchResults"
                    (inputEvent)="search($event)" [panelWidth]="'600px'" [(wgrModel)]="selectedCustomObject"></ic-select-search>
  <ng-template #optionTemplate let-option="option">
    <div style="display: inline">
      {{option.title}}
    </div>
    <div style="display: inline">
      {{option.src}}}
    </div>
  </ng-template>
  <h3>Result: {{stringify(selectedCustomObject)}}</h3>
</div>
